<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information</title>
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Boostrap -->
    <link rel="stylesheet" href="/figma/style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Users</h1>
      <div class="flex">
        <div>
          <input type="text" placeholder="Search Users" class="search" />
        </div>
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Reputation</a>
                  </li>
                  <li class="nav-item">
                    <button class="signup">New Users</button>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Voters</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Editors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Moderators</a>
                  </li>
                </ul>
              </div>
         
          </nav>
        </div>
      </div>
      <div class="divContent">
        <div class="user">
          <div>
            <img src="/figma/imgs/Lelah.png" alt="Lelah" />
          </div>
          <div class="info">
            <h2 class="name">Lelah Nichols</h2>
            <h4 class="place">Troy, MI</h4>
            <button class="favorite">clothes</button>
            <button class="favorite">stem</button>
          </div>
        </div>
        <div class="user middle">
          <div>
            <img src="/figma/imgs/Jesus.png" alt="Jesus" />
          </div>
          <div class="info">
            <h2 class="name">Jesus Weiss</h2>
            <h4 class="place">Fort Worth, TX</h4>
            <button class="favorite">headset</button>
            <button class="favorite">gadget</button>
            <button class="favorite">speed</button>
            <button class="favorite">winter</button>
          </div>
        </div>
        <div class="user">
          <div>
            <img src="/figma/imgs/Annie.png" alt="Annie" />
          </div>
          <div class="info">
            <h2 class="name">Annie Rice</h2>
            <h4 class="place">Austin, TX</h4>
            <button class="favorite">road</button>
            <button class="favorite">mountain</button>
            <button class="favorite">trip</button>
            <button class="favorite">earth</button>
            <button class="favorite">nature</button>
          </div>
        </div>
      </div>
      <div class="divContent">
        <div class="user">
          <div>
            <img src="/figma/imgs/Robert.png" alt="Lelah" />
          </div>
          <div class="info">
            <h2 class="name">Robert Brower</h2>
            <h4 class="place">Cincinnati, OH</h4>
            <button class="favorite">Maintenance</button>
            <button class="favorite">gears</button>
            <button class="favorite">frames</button>
            <button class="favorite">repair</button>
          </div>
        </div>
        <div class="user">
          <div>
            <img src="/figma/imgs/Amy.png" alt="Jesus" />
          </div>
          <div class="info">
            <h2 class="name">Amy Campbell</h2>
            <h4 class="place">Warrior, AL</h4>
            <button class="favorite">music</button>
            <button class="favorite">disks</button>
          </div>
        </div>
        <div class="user">
          <div>
            <img src="/figma/imgs/Athony.png" alt="Annie" />
          </div>
          <div class="info">
            <h2 class="name">Anthony S. Morin</h2>
            <h4 class="place">Lyndhurst, NJ</h4>
            <button class="favorite">vintage</button>
            <button class="favorite">electric</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <!-- Boostrap -->
    <script src="/figma/script/"></script>
  </body>
</html>
